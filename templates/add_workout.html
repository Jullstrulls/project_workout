{% extends "base.html" %}

{% block title %} Add workout {% endblock %}

{% block content %}


<h1> Add workout </h1>
	<!-- INPUT BOX WORKOUT -->
	<section class="workout_box">
	  <form action="/add_workout" method="POST">
	    <div>
	      <label for="name">Workout name
		<input id="name" type="name" name="name"></label>             

	      <label for="date">Date
		<input id="date" type="date" name="date"></label>
	    </div>

	    <label for="descr">Description
	      <input id="descr" type="textarea" name="descr" size=60 ></label>

	    <!-- exercise boxes -->
	    <div class="add_exercise">
	      <label for="exercise">Exercise
		<select id="exercise" name="exercise">
		  <option value="Deadlift">Deadlift</option>
		  <option value="Leg_press">Leg press</option>
		  <option value="Curls">Curls</option>
	      </select></label>

	      <label for="sets">Sets
		<input id="sets" type="number" name="sets" size=3></label>
	      
	      <label for="reps">Reps
		<input id="reps" type="number" name="reps" size=3></label>

	      <label for="weight">Weight(kg)
		<input id="weight" type="number" name="weight" size=3></label>
	    </div>

	    <div class="add_exercise">
	      <label for="exercise1">Exercise
		<select id="exercise1" name="exercise1">
		  <option value="Deadlift">Deadlift</option>
		  <option value="Leg_press">Leg press</option>
		  <option value="Curls">Curls</option>
	      </select></label>

	      <label for="sets1">Sets
		<input id="sets1" type="number" name="sets1" size=3></label>
	      
	      <label for="reps1">Reps
		<input id="reps1" type="number" name="reps1" size=3></label>

	      <label for="weight1">Weight(kg)
		<input id="weight1" type="number" name="weight1" size=3></label>
	    </div>

	    <div class="add_exercise">
	      <label for="exercise2">Exercise
		<select id="exercise2" name="exercise2">
		  <option value="Deadlift">Deadlift</option>
		  <option value="Leg_press">Leg press</option>
		  <option value="Curls">Curls</option>
	      </select></label>

	      <label for="sets2">Sets
		<input id="sets2" type="number" name="sets2" size=3></label>
	      
	      <label for="reps2">Reps
		<input id="reps2" type="number" name="reps2" size=3></label>

	      <label for="weight2">Weight(kg)
		<input id="weight2" type="number" name="weight2" size=3></label>
	    </div>

	    <input type="submit" value="submit">
	    
	  </form>

	  
	</section>
{% endblock %}
